<div>
    <md-card-title style="padding:0 0; width:240px;height:42px;" class="seconddiv">
        <md-card-title-text layout="row">
            <!-- reminder -->
            <md-button id="{{note.noteId}}" class="md-icon-button icon-buttonend-seconddiv" ng-click="showReminderMenu($event,note)">
                <md-tooltip>Remind me</md-tooltip>
                <md-icon md-svg-src="assets/images/reminder.svg">
                </md-icon>
            </md-button>

            <!-- Collabotator -->
            <md-button class="md-icon-button icon-buttonend-seconddiv" ng-click="collaboratorDialog($event,note)">
                <md-tooltip>Collabotator</md-tooltip>
                <md-icon md-svg-src="assets/images/collabotative.svg">
                </md-icon>
            </md-button>

            <!-- color palette -->
            <md-menu>
                <md-button class="md-icon-button icon-buttonend-seconddiv" ng-click="openColorPalette($mdMenu,$event)">
                    <md-tooltip>Change color</md-tooltip>
                    <md-icon md-menu-origin md-svg-src="assets/images/color.svg">
                    </md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item md-menu-align-target ng-repeat="firstarray in colorbox" layout="row">
                        <md-menu-item ng-repeat="secondarray in firstarray" class="button-style">
                            <md-button class="md-fab md-mini" ng-style="{'background-color':secondarray}" ng-click="colorApply(secondarray,note,note.noteId)">
                            </md-button>
                        </md-menu-item>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <!-- add image -->

            <md-button class="md-icon-button icon-buttonend-seconddiv" ng-click="uploadFile($event,note)">
                <md-tooltip>Add image</md-tooltip>
                <md-icon md-svg-src="assets/images/noteimage.svg">
                </md-icon>
                <input type="file" id="file" class="hide-file" />
            </md-button>

            <!-- archive -->
            <md-button class="md-icon-button icon-buttonend-seconddiv">
                <md-tooltip>Archive</md-tooltip>
                <md-icon ng-if="!(note.noteArchiev)" ng-click="archive(note,note.noteId)" md-svg-src="assets/images/archive.svg">
                </md-icon>
                <md-icon ng-if="note.noteArchiev" ng-click="archive(note,note.noteId)" md-svg-src="assets/images/unarchive.svg">
                </md-icon>
            </md-button>

            <!-- more options -->
            <md-button class="md-icon-button icon-buttonend-seconddiv" ng-click="showMoreOptionMenu($event,note)">
                <md-tooltip>More</md-tooltip>
                <md-icon md-svg-src="assets/images/more.svg">
                </md-icon>
            </md-button>
        </md-card-title-text>
    </md-card-title>
</div>
