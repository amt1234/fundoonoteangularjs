<div id="main" class="main" style="position:relative;z-index: 1;" layout="column" layout-align="center center"
    ng-cloak>
    <div layout="row">
        <div class="startdiv">
            <div>
                <md-card ng-style="{'background-color':note.color}">
                    <div ng-show="isVisible">
                        <md-card-title style="padding: 12px 10px 15px 15px; width:570px;">
                            <md-card-title-text layout="row">
                                <div contenteditable="true" class="inputtext" ng-model="note.noteTitle" placeholder="Title" layout-wrap>
                                </div>
                                <md-icon class="icon-buttonend pin" md-svg-src="assets/images/pinned.svg"></md-icon>
                            </md-card-title-text>
                        </md-card-title>
                    </div>
                    <div>
                        <md-card-title style="padding: 12px 10px 15px 15px; width:570px;">
                            </md-card-title-text>
                            <span>
                                <div contenteditable="true" style="width: 480;" ng-model="note.noteDescribtion" placeholder="Take a note..." layout-wrap
                                    ng-click="showHide()">
                                </div>
                            </span>
                            <div layout="row">
                                <md-icon ng-show="!isVisible" class="icon-button" md-svg-src="assets/images/notelist.svg"></md-icon>

                                <md-icon ng-show="!isVisible" class="icon-button" md-svg-src="assets/images/noteimage.svg"></md-icon>
                            </div>
                            </md-card-title-text>
                        </md-card-title>
                    </div>

                    <div layout="row">
                        <labelimage ng-show="isVisible" style="padding:8px;width:600px;height:36px;">
                        </labelimage>
                        <md-button class="button" ng-show="isVisible" ng-click="showHide1(note)">close
                        </md-button>
                    </div>
                </md-card>
            </div>
        </div>
    </div>

    <!-- aftered pinned div -->
    <div layout="row" class="second-div-style" layout-align="start start" layout-wrap ng-hide="false">
        <div layout="column" class="isPinneddiv" ng-show="isPinned" style="padding:10px 16px 10px 16px;margin-right: 500px;" layout-align="start start">
            <p>
                <b>Pinned</b>
            </p>
        </div>
        <br/>
        <note class="listgrid" ng-repeat="note in notes | filter:{notePinned:true} |filter:{noteArchiev:false} |filter:{noteTrash:false}"></note>
    </div>

    <!-- default div -->
    <div layout="row" class="second-div-style" style="position: relative;z-index: 2;" layout-align="start start" layout-wrap>
        <div layout="column" class="isPinneddiv" ng-show="isPinned" style="padding:10px 16px 10px 16px;margin-right: 500px;" layout-align="start start">
            <p>
                <b>Others</b>
            </p>
        </div>

        <note class="listgrid" ng-repeat="note in notes | filter:{notePinned:false} |filter:{noteArchiev:false}|filter:{noteTrash:false}"></note>
    </div>
</div>
