<div id="main" layout="column" layout-align="center center">
    <div layout="row" layout-align="center center">
        <div class="startdiv">
            <div>
                <md-card>
                    <div ng-show="isVisible">
                        <md-card-title style="padding: 12px 10px 15px 15px; width:570px;height:16px;">
                            <md-card-title-text layout="row">
                                <div contenteditable="true" class="inputtext" ng-maxlength=255 ng-minlength=3 only-text="true" convert-new-lines="true" ng-model="title"
                                    placeholder="Title" layout-wrap>
                                    <!-- <input class="inputtext" type="text" ng-model="title" placeholder="Title" /> -->
                                </div>
                                <md-icon class="icon-buttonend pin" md-svg-src="assets/images/pinned.svg"></md-icon>
                            </md-card-title-text>
                        </md-card-title>
                    </div>
                    <div>
                        <md-card-title style="padding: 12px 10px 15px 15px; width:570px;height:19px;">
                            </md-card-title-text>
                            <span>
                                    <div contenteditable="true" style="width: 480;" ng-maxlength=255 ng-minlength=3 only-text="true" convert-new-lines="true" ng-model="title"
                                    placeholder="Take a note..." layout-wrap ng-click="showHide()">
                                   
                                </div>
                                <!-- <input class="inputtext" type="text" ng-model="description" placeholder="Take a note..." ng-click="showHide()" /> -->
                            </span>
                            <div layout="row">
                                <md-icon ng-show="!isVisible" class="icon-button" md-svg-src="assets/images/notelist.svg"></md-icon>

                                <md-icon ng-show="!isVisible" class="icon-button" md-svg-src="assets/images/noteimage.svg"></md-icon>
                            </div>
                            </md-card-title-text>
                        </md-card-title>
                    </div>
                    <div ng-show="isVisible">
                        <md-card-title style="padding:0%;width:600px;height:36px;">
                            <md-card-title-text layout="row">
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/reminder.svg"></md-icon>
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/collabotative.svg"></md-icon>
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/color.svg"></md-icon>
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/noteimage.svg"></md-icon>
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/archive.svg"></md-icon>
                                <md-icon class="icon-buttonend" md-svg-src="assets/images/more.svg"></md-icon>
                                <div class="buttondiv">
                                    <md-button class="button" ng-click="showHide1()">close</md-button>
                                </div>
                            </md-card-title-text>

                        </md-card-title>
                    </div>
                </md-card>
            </div>
        </div>
    </div>

    <!-- aftered pinned div -->
    <div layout="row" class="second-div-style" layout-align="start start" layout-wrap ng-hide="false">
        <div layout="column" class="isPinneddiv" ng-show="isPinned" style="padding:10px 16px 10px 16px;margin-right: 500px;" layout-align="start start">
            <p>
                <b>Pinned</b>
            </p>
        </div>
        <br/>
        <note ng-repeat="note in notes | filter:{notePinned:true} |filter:{noteArchiev:false} |filter:{noteTrash:false}"></note>
    </div>

    <!-- default div -->
    <div layout="row" class="second-div-style" flex-sm="60" flex-gt-sm="80" layout-align="start start" layout-wrap>
        <div layout="column" class="isPinneddiv" ng-show="isPinned" style="padding:10px 16px 10px 16px;margin-right: 500px;" layout-align="start start">
            <p>
                <b>Others</b>
            </p>
        </div>

        <note ng-repeat="note in notes | filter:{notePinned:false} |filter:{noteArchiev:false}|filter:{noteTrash:false}"></note>
    </div>
</div>
