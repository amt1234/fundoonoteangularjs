<md-card class="dialog-style" style="padding-bottom:42px;" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
    <md-icon ng-model="pin" style="margin-top:10px;margin-left:90%;" ng-click="outerScope.addClass(note)" md-svg-src="assets/images/pinned.svg"></md-icon>
    <!-- div for image -->
    <div style="padding:2%; width:240px;height:130px;" ng-hide="true">
    </div>

    <!-- div for title -->
    <div>
        <md-card-title style="padding:2%; width:240px;">
            <md-card-title-text>
                <div contenteditable="true" style="width: 480;" ng-model="note.noteTitle" placeholder="Take a note..." layout-wrap ng-click="showHide()">
                </div>
            </md-card-title-text>
        </md-card-title>
    </div>

    <!-- div for description -->
    <div>
        <md-card-title style="padding:3%; width:240px;">
            <md-card-title-text>
                <div contenteditable="true" style="width: 480;" ng-model="note.noteDescribtion" placeholder="Take a note..." layout-wrap
                    ng-click="showHide()">
                </div>
            </md-card-title-text>
        </md-card-title>
    </div>

    <!-- div for label operations -->
    <div style="padding:2%; width:240px;height:130px;" ng-hide="true">
    </div>

    <!-- div for label images -->
    <div>
        <md-card-title style="padding:0%; width:240px;height:42px;" class="seconddiv">
            <md-card-title-text layout="row">
                <md-button class="md-icon-button icon-buttonend-seconddiv2">
                    <md-icon  md-svg-src="assets/images/reminder.svg"></md-icon>
                </md-button>

                <md-button class="md-icon-button icon-buttonend-seconddiv2">
                    <md-icon  md-svg-src="assets/images/collabotative.svg"></md-icon>
                </md-button>

                <md-button class="md-icon-button icon-buttonend-seconddiv2">
                    <md-icon  md-svg-src="assets/images/color.svg"></md-icon>
                </md-button>

                <md-button class="md-icon-button icon-buttonend-seconddiv2">
                    <md-icon  md-svg-src="assets/images/noteimage.svg"></md-icon>
                </md-button>

                <md-button class="md-icon-button icon-buttonend-seconddiv2">
                    <md-icon  ng-click="outerScope.archive(note)" md-svg-src="assets/images/archive.svg"></md-icon>
                </md-button>
                <md-menu>
                    <md-button class="md-icon-button icon-buttonend-seconddiv2">
                        <md-icon  ng-click="$mdOpenMenu()" md-svg-src="assets/images/more.svg"></md-icon>
                    </md-button>
                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button ng-click="outerScope.trash(note)">
                                Delete note
                            </md-button>
                        </md-menu-item>

                        <md-menu-item>
                            <md-button>
                                Add label
                            </md-button>
                        </md-menu-item>
                </md-menu>
                <md-button style="margin-left:150px;" ng-click="close()">close</md-button>
            </md-card-title-text>
        </md-card-title>
    </div>
</md-card>
